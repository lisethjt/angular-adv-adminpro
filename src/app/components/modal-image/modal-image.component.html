<div class="fondo-modal-image animated fadeIn fast"
    [class.oculto]="modalService.hideModal">
    <div class="modal fade show" 
            id="exampleModal" 
            tabindex="-1" 
            role="dialog" 
            aria-labelledby="exampleModalLabel1"
            style="display: block; padding-right: 15px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                    <button type="button" 
                            class="close" 
                            data-dismiss="modal"    
                            aria-label="Close" 
                            (click)="cerrarModal()"><span
                            aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <h3>Seleccione una imagen</h3>

                    <div *ngIf="base64textString">
                        <div class="text-center">
                            <img [src]="base64textString | convertBase64: 'image/jpeg'" *ngIf="base64textString" style="height: 10rem; max-width: 10rem;"/>
                        </div>
                    </div>
                    <div *ngIf="!base64textString">
                        <div class="text-center">
                            <div class="u-img"><img src="images/users/no-user.jpg" alt="user"></div>
                        </div>
                    </div>
    
                    <input type="file" class="form-control" (change)="onFileChange($event)"/>
                </div>
                <div class="modal-footer">
                    <button type="button" 
                            class="btn btn-default" 
                            data-dismiss="modal" 
                            (click)="cerrarModal()">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar Imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
