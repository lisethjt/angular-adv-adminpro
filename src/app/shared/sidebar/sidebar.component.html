<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <div *ngIf="user.image">
                            <div class="u-img"><img [src]="user.image | convertBase64: 'image/jpeg'" *ngIf="user.image"  alt="user"></div>
                        </div>
                        <div *ngIf="!user.image">
                            <div class="u-img"><img src="images/users/no-user.jpg" alt="user"></div>
                        </div>                 
                        <span class="hide-menu">{{ user.name }}
                        </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a [routerLink]="['./profile']" routerLinkActive="active" >Mi Perfil </a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li><a [routerLink]="['/account-settings']" routerLinkActive="router-link-active" >Account Setting</a></li>
                        <li><a [routerLink]="['/login']" routerLinkActive="router-link-active" >Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>
                <li *ngFor="let item of menuItems"> 
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i
                            class="mdi mdi-gauge"></i>
                            <span class="hide-menu"> {{ item.titulo }} <span
                                class="label label-rouded label-themecolor pull-right">{{ item.submenu.length }}</span>
                            </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subItem of item.submenu">
                            <a [routerLink]="subItem.url" 
                                routerLinkActive="active" 
                                [routerLinkActiveOptions]="{ exact: true }"
                            >{{ subItem.titulo }} </a>
                        </li>                       
                    </ul>
                </li>
            </ul>
            </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
